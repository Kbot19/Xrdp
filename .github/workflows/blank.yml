name: XRDP with ngrok

on:
  workflow_dispatch:  # يشغل العملية يدويًا عند الطلب اليدوي
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "*/30 * * * *"  # يشغل العملية تلقائيًا كل 30 دقيقة

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Setup and start xrdp service
      run: |
        sudo apt update && sudo apt install xrdp -y && sudo systemctl start xrdp

    - name: Run ngrok
      run: |
        wget -q -O ngrok.tgz "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-linux-amd64.tgz"
        tar -xf ngrok.tgz
        ./ngrok authtoken 2caHmdmIRjB4ANpwvKxjOYuH56N_2NnL8f3pYFBrzTvUVVPzy
        ./ngrok tcp 5900

    - name: keep alive
      id: check_runs
      run: |
        echo "has_new_run=false" >> $GITHUB_OUTPUT
        while true; do
          sleep 10
          latest_run=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs?per_page=1&status=queued&status=in_progress" | \
            jq -r '.workflow_runs[0].id')
          if [[ $latest_run != ${{ github.run_id }} ]]; then
            echo "has_new_run=true" >> $GITHUB_OUTPUT
            break
          fi
        done
        
    - name: delete the cache and Commit the logs
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'action@github.com'
        git add -A
        git diff-index --quiet HEAD || (git commit -a -m "out session update" --allow-empty)
        
    - name: push changes
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
      
    - name: Stop workflow
      if: steps.check_runs.outputs.has_new_run == 'true'
      run: exit 0

    - name: keep
      if: steps.check_runs.outputs.has_new_run == 'false'
      run: sleep 600000000
