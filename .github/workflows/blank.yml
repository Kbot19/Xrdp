name: XRDP with ngrok

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install and start xrdp service
      run: |
        sudo apt update && sudo apt install xrdp -y && sudo systemctl start xrdp

    - name: Download and extract ngrok
      run: |
        wget -O ngrok.tgz "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz"
        tar -xf ngrok.tgz
        ./ngrok authtoken 2caHmdmIRjB4ANpwvKxjOYuH56N_2NnL8f3pYFBrzTvUVVPzy
        ./ngrok tcp 5900
        
